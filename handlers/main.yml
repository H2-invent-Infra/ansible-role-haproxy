# handlers file
---
- name: restart haproxy
  service:
    name: haproxy
    state: "{{ haproxy_restart_handler_state }}"
  when: service_default_state | default('started') == 'started'

- name: reload haproxy
  service:
    name: haproxy
    state: reloaded
  notify:
    - reload haproxy_k8s_generate

- name: reload haproxy_k8s_generate
  shell: /bin/bash /etc/haproxy/haproxy_k8s_generate
  when:
    - haproxy_k8s_enable
