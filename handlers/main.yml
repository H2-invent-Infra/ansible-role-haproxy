# handlers file
---
- name: restart haproxy
  service:
    name: haproxy
    state: "{{ haproxy_restart_handler_state }}"
  when: service_default_state | default('started') == 'started'

- name: reload haproxy
  service:
    name: haproxy
    state: reloaded
  notify:
    - reload haproxy_ingress

- name: reload haproxy_ingress
  service:
    name: haproxy_ingress
    state: reloaded
  when:
    - haproxy_k8s_enable
